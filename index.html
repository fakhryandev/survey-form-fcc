<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Restaurant - Survey Form</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 id="title">Restaurant Survey Form</h1>
      <p id="description">
        Please take a moment to fill out a short survey we will use to improve
        your next visit.
      </p>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="label-name">Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="form-group">
          <label for="email" id="label-email">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label for="number" id="label-number">Age</label>
          <input
            type="number"
            class="form-control"
            min="0"
            max="100"
            id="number"
          />
        </div>
        <div class="form-group">
          <label for="dropdown">Profession</label>
          <select class="form-control" id="dropdown">
            <option>Student</option>
            <option>Employee</option>
            <option>Housewife / Househusband</option>
            <option>Currently Unemployed</option>
          </select>
        </div>
        <div class="form-group">
          <legend>
            How likely is that you would recommend our restaurant to a friend
          </legend>
          <div class="form-check">
            <input type="radio" name="recommend" id="radio-1" checked />
            <label for="radio-1">Definitely</label>
          </div>
          <div class="form-check">
            <input type="radio" name="recommend" id="radio-2" />
            <label for="radio-2">Maybe</label>
          </div>
          <div class="form-check">
            <input type="radio" name="recommend" id="radio-3" />
            <label for="radio-3">Not sure</label>
          </div>
        </div>
        <div class="form-group">
          <legend>
            What would you like to see improved? (Check all that apply)
          </legend>
          <div class="form-check">
            <input type="checkbox" id="check-1" />
            <label for="check-1">Food Quality</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="check-2" />
            <label for="check-2">Cleanliness</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="check-3" />
            <label for="check-3">Speed of Service</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="check-4" />
            <label for="check-4">Order Accuracy</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="check-5" />
            <label for="check-5">Ambience of Restaurant</label>
          </div>
        </div>
        <div class="form-group">
          <label for="comments">Any comments or suggestions?</label>
          <textarea class="input-textarea" id="comments"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="submit-button" id="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
