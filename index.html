<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Restaurant - Survey Form</title>

    <!-- <link rel="stylesheet" href="styles.css" /> -->
  </head>

  <body>
    <h1 id="title">Restaurant Survey Form</h1>
    <p id="description">
      Please take a moment to fill out a short survey we will use to improve
      your next visit.
    </p>
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="label-name">Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="email" id="label-email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="number" id="label-number">Age</label>
        <input type="number" min="0" max="100" id="number" />
      </div>
      <div class="form-group">
        <label for="dropdown">Profession</label>
        <select id="dropdown">
          <option>Student</option>
          <option>Employee</option>
          <option>Housewife / Househusband</option>
          <option>Currently Unemployed</option>
        </select>
      </div>
      <div class="form-group">
        <legend>
          How likely is that you would recommend our restaurant to a friend
        </legend>
        <div class="form-check">
          <input type="radio" name="radio" />
          <label for="">Definitely</label>
        </div>
        <div class="form-check">
          <input type="radio" name="radio" />
          <label for="">Maybe</label>
        </div>
        <div class="form-check">
          <input type="radio" name="radio" />
          <label for="">Not sure</label>
        </div>
      </div>
      <div class="form-group">
        <legend>
          What would you like to see improved? (Check all that apply)
        </legend>
        <div class="form-check">
          <input type="checkbox" />
          <label for="">Food Quality</label>
        </div>
        <div class="form-check">
          <input type="checkbox" />
          <label for="">Cleanliness</label>
        </div>
        <div class="form-check">
          <input type="checkbox" />
          <label for="">Speed of Service</label>
        </div>
        <div class="form-check">
          <input type="checkbox" />
          <label for="">Order Accuracy</label>
        </div>
        <div class="form-check">
          <input type="checkbox" />
          <label for="">Ambience of Restaurant</label>
        </div>
      </div>
      <div class="form-group">
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments"></textarea>
      </div>
      <input type="submit" id="submit" />
    </form>
  </body>
</html>
